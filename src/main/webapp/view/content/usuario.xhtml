<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/index.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>

                    <div class="card">
                        <h5>Row Editing</h5>
                        <p:dataTable id="idTable" var="registro" value="#{user.listaRegistros}" editable="true"
                                     style="margin-bottom:20px">

                            <p:ajax event="rowEdit" listener="#{user.onRowEdit}" update=":form:msgs"/>
                            <!--<p:ajax event="rowEditCancel" listener="#" update=":form:msgs"/>-->

                            <p:column headerText="Id Usuario">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.idUser}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="modelInput" value="#{registro.idUser}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Contraseña">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.contraseña}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.contraseña}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Nombre">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.nombre}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="nombre" value="#{registro.nombre}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Rol">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.rol}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.rol}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>


                             <p:column style="width:6rem"  headerText="Editar">
                                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                            </p:column>
                            
                            <p:column style="width:6rem"  headerText="Eliminar">
                                 <p:commandButton action="#{user.eliminarRegistro(registro)}"
                                         value="Eliminar"
                                         update=""></p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>

                    <h:panelGrid id="idPanel" columns="2">
                        <h:outputLabel value="Ingrese el usuario"></h:outputLabel>
                        <p:inputText id="idNombre" value="#{user.usuarios.nombre}"></p:inputText>
                        <h:outputLabel value="Ingrese contraseña"></h:outputLabel>
                        <p:inputText id="idContraseña" value="#{user.usuarios.contraseña}"></p:inputText>
                        <h:outputLabel value="Ingrese el rol"></h:outputLabel>
                        <p:inputText id="idRol" value="#{user.usuarios.rol}"></p:inputText>
                                             <p:commandButton action="#{user.crearRegistro()}"
                                         value="Guardar registro"
                                         update=""
                                         ></p:commandButton>

                    </h:panelGrid>
                </h:form>



            </ui:define>


        </ui:composition>

    </body>
</html>
