<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- Implementación del menú, cada opción hace llamada a un archivo htmlx, 
    el cual será mostrado al usuario cuando seleccione alguna opción  -->
    <ui:composition>
        <h:form>
            <p:graphicImage url="/resources/images/autos.png" 
                            height="60%" width="60%"/>

            <p:tabMenu>
                <p:menuitem value="Usuarios" 
                            outcome="/faces/view/content/usuario.xhtml" 
                            icon="pi pi-fw pi-users">
                </p:menuitem>
                <p:menuitem value="Catálogo de autos" 
                            outcome="/faces/view/content/auto.xhtml"
                            icon="pi pi-fw pi-car">
                </p:menuitem>
                <p:menuitem value="Contáctanos" 
                            outcome="/faces/view/content/contactanos.xhtml"
                            icon="pi pi-fw pi-phone">
                </p:menuitem>
            </p:tabMenu>
            <p:graphicImage />
        </h:form>
    </ui:composition>
</html>
